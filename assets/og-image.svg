<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#032528"/>
  
  <!-- Subtle pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#0a3a3d" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Accent line -->
  <rect x="100" y="180" width="80" height="4" fill="#D1BFAE"/>
  
  <!-- Logo/Brand -->
  <text x="100" y="280" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#FFFFFF" letter-spacing="8">SAM</text>
  
  <!-- Tagline -->
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="32" fill="#D1BFAE">For Entrepreneur Fathers</text>
  <text x="100" y="405" font-family="Arial, sans-serif" font-size="32" fill="#D1BFAE">Building Legacy</text>
  
  <!-- Main headline -->
  <text x="100" y="520" font-family="Georgia, serif" font-size="28" fill="#93959a">Stop choosing between your company and your kids.</text>
  
  <!-- URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">joinsam.co</text>
  
  <!-- Decorative element on right -->
  <circle cx="1000" cy="315" r="150" stroke="#D1BFAE" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="1000" cy="315" r="100" stroke="#D1BFAE" stroke-width="2" fill="none" opacity="0.2"/>
  <circle cx="1000" cy="315" r="50" stroke="#D1BFAE" stroke-width="2" fill="none" opacity="0.1"/>
</svg>

